<div class="row">
    <div class="col-md-9 main">
        <div id="chart">
            <svg></svg>
        </div>
        <div class="control" >
            <div class="row">
                <div id="player_button" class="col-md-2">
                    <button class="play" ng-show="!showPause" play>
                        <svg>
                            <g>
                                <path d="M12,10 L22,20 L12,30 z" fill="#fff" stroke="null"></path>
                            </g>
                        </svg>
                    </button>
                    <button class="pause" ng-show="showPause">
                        <svg>
                            <g>
                                <line x1="9" y1="10" x2="9" y2="30" stroke="#fff" stroke-width="3"></line>
                                <line x1="18" y1="10" x2="18" y2="30" stroke="#fff" stroke-width="3"></line>
                            </g>
                        </svg>
                    </button>
                </div>
                <div id="player_scale" class="col-md-10">
                    <input type="range" ng-model="time" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 sidebar">
        <div class="params">
            <div class="row">
                <label for="xAxis">X:</label>
                <select id="xAxis" ng-model="x" ng-options="param.value as param.label for param in params" custom-select data-axis="x"></select>
            </div>
            <div class="row">
                <label for="yAxis">Y:</label>
                <select id="yAxis" ng-model="y" ng-options="param.value as param.label for param in params" custom-select data-axis="y"></select>
            </div>
        </div>
    </div>
</div>
